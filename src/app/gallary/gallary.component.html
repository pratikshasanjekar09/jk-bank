<section class="gallery">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4" *ngFor="let image of galleryImages">
                <div class="card">
                    <img [src]="image.url" alt="Gallery Image" class="card-img-top fixed-height">
                </div>
            </div>
        </div>
    </div>
</section>
